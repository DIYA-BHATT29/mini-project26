<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Financial Advisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .chat-header {
            background: #1e3c72;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f5f7fb;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            background: #2a5298;
            color: white;
            margin-left: auto;
        }

        .bot {
            background: #e4e6eb;
            color: black;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-area button {
            margin-left: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: #1e3c72;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #16325c;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        ðŸ’° Smart Financial Advisor
    </div>

    <div class="chat-box" id="chat-box">
        <div class="message bot">
            Hello ðŸ‘‹ I can help you with savings, investments, budgeting and finance questions.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about savings, investments..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

<script>
function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (message === "") return;

    const chatBox = document.getElementById("chat-box");

    // Add user message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = message;
    chatBox.appendChild(userMsg);

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Send to backend
    fetch("/chat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = data.reply;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => {
        console.error("Error:", error);
    });
}

// Press Enter to send
document.getElementById("user-input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});
</script>

</body>
</html>
